version: '3.8'

services:
  backend:
    build: ../backend
    ports:
      - "5000:5000"
    volumes:
      - ../backend:/app
    command: python app.py
    depends_on:
      - ml_service
    restart: unless-stopped

  ml_service:
    build: ../ml_service
    ports:
      - "8500:8500"
    volumes:
      - ../ml_service:/app
    command: python model.py
    restart: unless-stopped

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    command: npm start
    depends_on:
      - backend
    restart: unless-stopped
